<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi cuenta</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/layout::pageloader"></div>
    <div th:replace="fragments/layout::navbar"></div>
    <div th:replace="fragments/layout::header-categories"></div>
    <main>
        <div>
            <button onclick="goBack()" class="d-flex justify-content-center align-items-center p-2 font-fredoka fw-semibold size-14 my-2">
                <div class="d-flex justify-content-center align-items-center rounded-4 bg-pizza-yellow p-1 mx-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                    </svg>
                </div>
                volver
            </button>
        </div>
        <div class="submain">
            <!-- Section bar del usuario  -->
            <div th:replace="fragments/layout::section-bar"></div>
                <div class="mx-3 col-6" id="view-profile">
                    <h5>Mi información</h5><hr>
                    <div class="grid w-100 rounded-3 font-roboto">
                        <div class="grid mb-2">
                            <div class="size-14 fw-semibold mb-2">Usuario</div>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="form-style">
                                    holaaaa
                                </div>
                            </div>
                        </div>
                        <div class="grid mb-2">
                            <div class="size-14 fw-semibold mb-2">Correo</div>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="form-style">
                                    @gmail
                                </div>
                            </div>
                        </div>
                        <div class="grid mb-2">
                            <div class="size-14 fw-semibold mb-2">Contraseña</div>
                            <div class="d-flex align-items-center justify-content-center">
                                <input type="password" class="form-style" disabled value="123123123123123">
                            </div>
                        </div>
                        <div class="grid mb-2">
                            <div class="size-14 fw-semibold mb-2">Dirección</div>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="form-style">
                                    holaaaa
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="size-12 p-2 btn-pizza-yellow rounded-3 my-3" onclick="changeDetails()">Editar datos</button>
                </div>

            <div class="mx-3 col-6 disappear" id="edit-profile">
                <form action="" method="">
                    <h5>Editar datos</h5><hr>
                    <div class="grid w-100 rounded-3 font-roboto">
                        <div class="grid mb-2">
                            <div class="size-14 fw-semibold mb-2">Usuario</div>
                            <div class="d-flex align-items-center justify-content-center">
                                <input type="text" id="username" name="username" value="holaaaaa" class="form-style">
                            </div>
                        </div>
                        <div class="grid mb-2">
                            <div class="size-14 fw-semibold mb-2">Correo</div>
                            <div class="d-flex align-items-center justify-content-center">
                                <input type="text" id="email" name="email" value="@gmail" class="form-style">
                            </div>
                        </div>
                        <div class="grid mb-2">
                            <div class="size-14 fw-semibold mb-2">Contraseña</div>
                            <div class="d-flex align-items-center justify-content-center">
                                <input type="text" id="password" name="password" class="form-style" value="123123123123123">
                            </div>
                        </div>
                        <div class="grid mb-2">
                            <div class="size-14 fw-semibold mb-2">Dirección</div>
                            <div class="d-flex align-items-center justify-content-center">
                                <input type="text" id="locate" name="locate" value="holaaaa" class="form-style">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex mb-2">
                        <button type="submit" class="btn-pizza-yellow size-12 my-2 me-1">Guardar cambios</button>
                        <button type="button" class="btn btn-dark size-12 my-2 ms-1 rounded-3" onclick="changeDetails()">Cancelar</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/layout::footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
